                        <input type="text" placeholder="john.smith@google.com" width="100%" />
                    </div>  
                    <div class="cls-msg">
                        <label for="message">Message</label>
                    </div>
                    <div class="cls-msg">
                        <textarea></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Submit" id="ok-btn">

            </div>
